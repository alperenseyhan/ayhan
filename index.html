<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MAZURSUN</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #c08081; /* gül kurusu */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .notice {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #c08081;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a86667;
        }

        #mesaj {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="notice">KUSURA BAKMA SENİ UNUTMADIM</div>

    <h2>Sevgilin var mı?</h2>

    <form id="form">

        <label>
            <input type="radio" name="entry.433664903" value="Evet" required>
            Evet
        </label>

        <label>
            <input type="radio" name="entry.433664903" value="HAYIR">
            HAYIR
        </label>
        
        <button type="submit">Gönder</button>
    </form>

    <p id="mesaj"></p>

</div>

<script>
document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = new FormData(this);

    fetch(
        "https://docs.google.com/forms/d/e/1FAIpQLSfveNdXrEfTxE4wkjd7GZB8Cg9YhOdtKhEEMKhjAJEg2pF1VQ/formResponse",
        {
            method: "POST",
            mode: "no-cors",
            body: data
        }
    ).then(() => {
        document.getElementById("mesaj").innerText =
            "Cevap kaydedildi ✔";
        this.reset();
    });
});
</script>

</body>
</html>
